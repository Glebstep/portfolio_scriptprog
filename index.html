<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Tags</title>
</head>
<body>
    <h1>Testing HTML Tags</h1>
    
    <!-- Bold text -->
    <p><b>This text is testing tag b </b></p>
    
    <!-- Italic text -->
    <p><i>This text is testing tag i .</i></p>
    
    <!-- Underlined text -->
    <p><u>This text is testing tag u</u></p>
    
    <!-- Combined styling -->
    <p><b><i><u>This one is all together</u></i></b></p>
</body>
</html>
